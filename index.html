<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styleindex.css">

    <script src="color-boxjs.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
        integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--<link rel="stylesheet" href="color-boxstyle.css">-->

    <title>D-M-S</title>
</head>

<body>
    <header>
        <div class=" navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <div class="nav-address border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa fa-map-marker"></i>
                    <p class="add-second">India</p>
                </div>
            </div>

            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon"><i class="fa fa-search"></i>
                </div>
            </div>
            <div class="nav-signin border">
                <p><span>Hello sign in</span></p>
                <p class="nav-second">Account & lists</p>
            </div>

            <div class="nav-return border">
                <p><span>Return</span></p>
                <p class="nav-second">&order</p>
            </div>

            <div class="nav-cart border">
                <i class="fa fa-shopping-cart"></i>
                Cart
            </div>
        </div>

        <!---pannel work-->

        <div class="pannel">
            <div class="pannel-all">
                &#x2630 All
            </div>
            <div class="pannel-opp">
                <p>Today's Deals</p>
                <p>Customer Service</p>
                <p> Registry</p>
                <p>Gift Cards</p>
                <p> Sell</p>
            </div>
            <div class="pannel-deal">shop in Electronics</div>
        </div>
    </header>

    <!---main body box----->
    <h2 class="headline">Browse New Releases & Bestsellers </h2>


    <!--center-box-->

    <div class="box1">
        <h3 class="newrelease">New Release</h3>
    </div>


    
    


</body>

</html>
